<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premoldados União - Artefatos de Concreto</title>
    <link rel="stylesheet" href="css/style.css  ">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul id="navbar-list">
                <li class="navbar_list_item active">
                    <a href="">Início</a>
                </li>

                 <li class="navbar_list_item">
                    <a href="">Produto</a>
                </li>

                <li class="navbar_list_item">
                    <a href="">Sobre</a>
                </li>

                 <li class="navbar_list_item">
                    <a href="">Contato</a>
                </li>
            </ul>

            <div id="logo">
                <img src="logo/30359b92-d1c4-4c16-994c-04d8d6e8543b-removebg-preview.png" alt="" width="130px">
            </div>
        </nav>
    </header>   

    <main>
        <section id="inicio">
            <div id="background">
                <div id="conteudo-backgroud">
                    <h1 class="titulo">
                        Premoldados <br>
                        União
                    </h1>
                    <p class="descrição">
                        Qualidade em artefatos cimentícios desde 2000
                    </p>
                    <button id="orçamento-btn">
                        <a href="">
                            Faça um Orçamento
                        </a>
                    </button>
                </div>

                <div id="logo-background">
                    <img src="logo/30359b92-d1c4-4c16-994c-04d8d6e8543b-removebg-preview.png" alt="" width="80px">
                </div>
            </div>

            <div id="serviços">

                <h2 class="subtitulo">
                    Nossos Serviços   
                </h2>
                <p class="descrição">
                    Trabalhamos com artefatos de concreto e lajes premoldadas, com qualidade e disposição para realizar os seus sonhos
                </p>   
                
                <div id="produtos-amostra">
                    <div class="produtos_amostra">
                        <img src="imagens-produtos/blocos.jpeg" alt="blocos de concreto">
                    </div>

                    <div class="produtos_amostra">
                        <img src="imagens-produtos/lajes-premoldadas.jpeg" alt="Armação laje premoldada">
                    </div>

                    <div class="produtos_amostra">
                        <img src="imagens-produtos/meio fio.jpeg" alt="meio fio de concreto">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
